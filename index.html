<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="grid-container">
      <!-- Display -->
      <div class="grid-item item1">0</div>

      <!-- C +/- รท -->
      <div class="grid-item item2"><button>C</button></div>
      <div class="grid-item item3"><button>AC</button></div>
      <div class="grid-item item4"><button>+/-</button></div>
      <div class="grid-item item5"><button>รท</button></div>

      <!-- 7 8 9 x -->
      <div class="grid-item item6"><button>7</button></div>
      <div class="grid-item item7"><button>8</button></div>
      <div class="grid-item item8"><button>9</button></div>
      <div class="grid-item item9"><button>x</button></div>

      <!-- 4 5 6 - -->
      <div class="grid-item item10"><button>4</button></div>
      <div class="grid-item item11"><button>5</button></div>
      <div class="grid-item item12"><button>6</button></div>
      <div class="grid-item item13"><button>-</button></div>

      <!-- 1 2 3 + -->
      <div class="grid-item item14"><button>1</button></div>
      <div class="grid-item item15"><button>2</button></div>
      <div class="grid-item item16"><button>3</button></div>
      <div class="grid-item item17"><button>+</button></div>

      <!-- 0 . = -->
      <div class="grid-item item18"><button>0</button></div>
      <div class="grid-item item19"><button>.</button></div>
      <div class="grid-item item20"><button>=</button></div>
    </div>
  </body>
</html>
