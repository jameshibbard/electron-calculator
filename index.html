<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="grid-container">
      <!-- Display -->
      <div class="display">
        <span class="result"></span>
      </div>

      <!-- C +/- รท -->
      <button type="button" value="clear">C</button>
      <button type="button" value="clear-all">AC</button>
      <button type="button" value="plus-minus">+/-</button>
      <button type="button" value="operator">&divide;</button>

      <!-- 7 8 9 x -->
      <button type="button" value="operand">7</button>
      <button type="button" value="operand">8</button>
      <button type="button" value="operand">9</button>
      <button type="button" value="operator">&times;</button>

      <!-- 4 5 6 - -->
      <button type="button" value="operand">4</button>
      <button type="button" value="operand">5</button>
      <button type="button" value="operand">6</button>
      <button type="button" value="operator">-</button>

      <!-- 1 2 3 + -->
      <button type="button" value="operand">1</button>
      <button type="button" value="operand">2</button>
      <button type="button" value="operand">3</button>
      <button type="button" value="operator">+</button>

      <!-- 0 . = -->
      <button type="button" value="operand">0</button>
      <button type="button" value="decimal-point">.</button>
      <button type="button" value="equals">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
